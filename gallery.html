<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image {
            width: 300px;
            margin-left: 5%;
        }

        .container {
            width: 20%;
            display: flex;
            flex-direction: row;
        }

        .button {
            width: 25%;
            height: 20%;
            margin-left: 28%;
        }
    </style>
</head>

<body>
    <img class="image" src="/image/cat1.jpg" id="cat">
    <div class="container">
        <button class="button" onClick="showImage()">Previos</button>
        <button class="button" onClick="showImage2()">Next</button>
    </div>
    <script>
        function showImage() {
            let image = document.getElementById('cat');
            image.src = "/image/cat2.jpg";
        }

        function showImage2() {
            let image = document.getElementById('cat');
            image.src = "/image/cat1.jpg";
        }
    </script>
</body>

</html>
